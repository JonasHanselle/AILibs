---
layout: default
---
				<header>
				    {% if page.logo %}
                       <a href="{{ "/" | absolute_url }}"><img src="./img/{{page.logo | relative_url}}" alt="{{  page.title}}" /></a>
					{% endif %}
        <h1>{{ page.title }}</h1>
    
            
                {% if page.navigation %}

                    {% for item in page.navigation %}
                        <h3 {% if page.navigation_active == item.id %}class="active"{% endif %}>
                            {% if page.navigation_mode == 'anchor' %}
                                <a href="#{{ item.link }}" > {{ item.title }}</a>
                            {% else %}
                                <a href="{{ item.link }}#content" > {{ item.title }}</a>
                            {% endif %}
                            </h3>
                        {% endfor %}
                {% endif %}

				</header>
            <section style="width: 900px;">{{ content }}</section>
